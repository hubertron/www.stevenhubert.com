---
layout: default
---

<article role="article" class="post">

  <div class="card">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1> 
      <p class="post-meta">{{ page.date | date: "%Y" }}
          | {% for tag in page.tags %}
            {{ tag }}, 
          {% endfor %}</p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    {% include comments.html %}
  </div>

</article>
