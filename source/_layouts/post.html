---
layout: default
---

<article role="article" class="post">
  <div class="card">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta" style="font-size: smaller; margin-top: -10px">
        <span style="font-weight: 600">Key Disciplines:</span> {% for categories in page.categories %} {{ categories }}
        {% endfor %}
      </p>
    </header>

    <div class="post-content">{{ content }}</div>

    {% include comments.html %}
  </div>
</article>
