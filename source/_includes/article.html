<article class="post">
  <header class="post-header">
    
    {% if post.featured-image | prepend: site.baseurl = true %}
    <figure class="feature-image">
      <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.featured-image | prepend: site.baseurl }}" /> </a>
    </figure>
    {% endif %}

    <h1 class="post-title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h1>
  </header>

  <p><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}" class="read-more">{{ post.content | strip_html | truncatewords: 40 }}</a></p>
</article>
